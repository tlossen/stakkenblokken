apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'stakkenblokken.Equihash'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'

    compile 'org.bouncycastle:bcprov-jdk15on:1.56'
    compile 'org.iq80.leveldb:leveldb:0.9'
    compile 'com.github.davidmoten:flatbuffers-java:1.4.0.1'
}

task flat(type: Exec) {
    executable "flatc"
    args "--java", "-o", "src/main/java/", "hello.flat"
}
